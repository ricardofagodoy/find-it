<!DOCTYPE html> 
<html>
<head>
  <title>Find It!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css" />
    
</head>

<body>
    
    <!-- MENU -->
    
    <div id="menu">
        <div id="title">Find It!</div>
        
        <div id="options">
            <div>
                <span id="play">New Game</span>
            </div>
            
            <div>
                <span id="instructions">Instructions</span>
            </div>
            
            <div>
                <span id="status">Best: Level 1</span>
            </div>
            
            <div style="margin-bottom: 0">
                <span id="credits">Credits</span>
            </div>
        </div>
    </div>
    
    <!-- RESET CONFIRMATION -->
    
    <div id="reset" style="display: none">
    
        <div id="title">
            Confirm reset back to level 1?
        </div>
        
        <div id="options">
            <div>
                <span id="yes">Yes!</span>
            </div>

            <div>
                <span id="no">Fuck no!</span>
            </div>
        </div>
    
    </div>
    
    <!-- MAZE -->
    
    <div id="game" style="display: none">
    
        <div id="timerInfo"></div>

        <div id="levelInfo"></div>

        <div id="card">
            <div id="transition" class="front">
        
                <div id="title"></div>

                <div id="options">
                    
                    <div>
                        <span id="msg1"></span>
                    </div>
                    
                    <div>
                        <span id="msg2"></span>
                    </div>
                    
                    <div id="stars" style="padding-bottom: 10%">
                        <span>
                            <img id="gameover" src="images/gameover.jpg" width="60%" height="20%"></img>
                            <img id="star1" src="images/star.png" width="20%"></img>
                            <img id="star2" src="images/star.png" width="20%"></img>
                            <img id="star3" src="images/star.png" width="20%"></img>
                            
                        </span>
                    </div>
                    
                    <div>
                        <span id="play">Play Now</span>
                    </div>
                    
                    <div style="margin-bottom: 0">
                        <span id="back">Back to Menu</span>
                    </div>
                </div>
      
            </div>

            <div id="mazes" class="back">
                <img id="maze" usemap="#mazemap">
                <map id="mazemap" name="mazemap"></map>
            </div>
        </div>
        
    </div>
 
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/jquery.flip.min.js"></script>
    <script src="lib/fastclick.min.js"></script>
    
    <script src="js/app.js"></script>
    
    <script src="lib/jquery.maphilight.js"></script>
    <script src="cordova.js"></script>
</body>
</html>
