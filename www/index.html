<!DOCTYPE html> 
<html>
<head>
  <title>Find It!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css" />
    
</head>

<body>
    
    <!-- MENU -->
    
    <div id="menu">
        
        <div id="title">Find It!</div>
        
        <div id="options">
            <span id="play">New Game</span>
            <span id="Instructions">Instructions</span>
            <span id="record">Record: Level 1</span>
            <span id="exit">See You!</span>
        </div>
        
    </div>
    
    <!-- MAZES -->
    
    <div id="mazes" style="display: none">
    
        <div id="timerInfo"></div>

        <div id="levelInfo"></div>

        <div id="card">
            <div class="front">
                <img id="maze-first" usemap="#mazemap-first">
                <map id="mazemap-first" name="mazemap-first"></map>
            </div>

            <div class="back">
                <img id="maze-second" usemap="#mazemap-second">
                <map id="mazemap-second" name="mazemap-second"></map>
            </div>
        </div>
        
    </div>
 
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/jquery.flip.min.js"></script>
    <script src="lib/fastclick.min.js"></script>
    
    <script src="js/app.js"></script>
    
    <script src="lib/jquery.maphilight.js"></script>
    <script src="cordova.js"></script>
</body>
</html>
