<!DOCTYPE html> 
<html>
<head>
  <title>Find It!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css" />
    
</head>

<body>
    
    <!-- MENU -->
    
    <div id="menu">
        
        <div id="title">Find It!</div>
        
        <div id="options">
            <span id="play">New Game</span>
            <span id="Instructions">Instructions</span>
            <span id="record">Record: Level 1</span>
            <span id="exit">See You!</span>
        </div>
        
    </div>
    
    <!-- MAZE -->
    
    <div id="mazes" style="display: none">
    
        <div id="timerInfo"></div>

        <div id="levelInfo"></div>

        <div id="card">
            <div id="transition" class="front">
        
                <div id="title">Let's Play!</div>

                <div id="options">
                    <span id="next" style="padding-bottom: 4%">Next Level: 2</span>
                    <span id="time">Time: 15 seconds</span>
                    <span style="padding-bottom: 4%"></span>
                    <span id="play">Play!</span>
                    <span id="back">Menu</span>
                </div>
      
            </div>

            <div class="back">
                <img id="maze" usemap="#mazemap">
                <map id="mazemap" name="mazemap"></map>
            </div>
        </div>
        
    </div>
 
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/jquery.flip.min.js"></script>
    <script src="lib/fastclick.min.js"></script>
    
    <script src="js/app.js"></script>
    
    <script src="lib/jquery.maphilight.js"></script>
    <script src="cordova.js"></script>
</body>
</html>
