<!DOCTYPE html> 
<html>
<head>
  <title>Find It!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css" />
    
</head>

<body>
    
    <!-- MENU -->
    
    <div id="menu">
        
        <div id="mute"></div>
        
        <div id="title">Find It!</div>
        
        <div id="options">
            
            <div>
                <span id="play">New Game</span>
            </div>
            
            <div>
                <span id="instructions">Instructions</span>
            </div>
            
            <div>
                <span id="status">Best: Level 1</span>
            </div>
            
            <div style="margin-bottom: 0">
                <span id="credits">Credits</span>
            </div>
            
        </div>
    </div>
    
    <!-- RESET CONFIRMATION -->
    
    <div id="reset" style="display: none">
    
        <div id="title">
            Confirm reset back to level 1?
        </div>
        
        <div id="options">
            <div>
                <span id="yes">Yes!</span>
            </div>

            <div>
                <span id="no">No, i'm good!</span>
            </div>
        </div>
    
    </div>
    
    <!-- CREDITS -->
    
    <div id="creditsScreen" style="display: none">
    
        <div id="title">Get to<br/>know us!</div>
        
        <div id="subtitle">Ricardo<br/>Godoy</div>
        <div id="normaltext">Code & Design</div>
        
        <div id="subtitle">Nikolas<br/>Olegario</div>
        <div id="normaltext">Idea & Mazes</div>
        
        <div id="thanks">Thank you for playing!</div>
        
    </div>
    
     <!-- INSTRUCTIONS -->
    
    <div id="instructionScreen" style="display: none">
        <div id="textual"></div>
        <div id="pointer"></div>
    </div>
    
    <!-- MAZE -->
    
    <div id="game" style="display: none">
    
        <div id="timerInfo"></div>

        <div id="levelInfo"></div>

        <div id="card">
            <div id="transition" class="front">
        
                <div id="title"></div>

                <div id="options">
                    
                    <div>
                        <span id="msg1"></span>
                    </div>
                    
                    <div>
                        <span id="msg2"></span>
                    </div>
                    
                    <div id="stars">
                            <img id="star1" src="images/star.gif" width="20%"></img>
                            <img id="star2" src="images/star.gif" width="20%"></img>
                            <img id="star3" src="images/star.gif" width="20%"></img>
                    </div>
        
                    <div id="trophyWrapper">
                            <img id="trophy" src="images/trophy.png" width="40%"></img>
                    </div>
        
                    <div id="specialMsgWrapper">
                        <span id="specialMsg"></span>
                    </div>
                    
                    <div id="playWrapper">
                        <span id="play">Play Now</span>
                    </div>
                    
                    <div id="backWrapper">
                        <span id="back">Back to Menu</span>
                    </div>
                </div>
      
            </div>

            <div id="mazes" class="back">
                <img id="maze" usemap="#mazemap">
                <map id="mazemap" name="mazemap"></map>
            </div>
        </div>
        
    </div>
 
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/jquery.flip.min.js"></script>
    <script src="lib/fastclick.min.js"></script>
    
   <script src="scripts/app.js"></script>
    
    <script src="lib/jquery.maphilight.js"></script>

    <script src="cordova.js"></script>
</body>
</html>
